<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy Shop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="..\styles\home.css">
</head>

<body>
    <header>
        <div class="user">
            <i class="fas fa-user"></i>
        </div>
        <div class="logo">
            <span>COMFY</span><span>SHOP</span>
        </div>


        <div id="cart-logo"><a href="#cart">cart</a></div>


    </header>
    <section class="sort">
        <div class="greet">Welcome <span id="name">david morrison</span></div>
        <div id="search-sort">
            <div class="searchInput">
                <input type="search" autocomplete="off" name="" id="search" placeholder="search..">
            </div>
            <div class="sort">
                <label for="sort">Sort by</label>
                <select name="sort" id="sort">
                    <option value="default" selected>...</option>
                    <option value="Price">Price</option>
                    <option value="rating">Rating</option>
                    <option value="stocks">Remaining stocks</option>
                </select>
            </div>
        </div>
    </section>
    <section class="products">

    </section>
    <!-- <div class="middle"></div> -->

    <section id="cart" class="cart-container">
        <div class="title">CART</div>
        <div class="close">
            <i class="fas fa-trash">Remove</i>
        </div>
        <div class="cart-products">

        </div>
    </section>

    <script type="module" src="..\scripts\main.js"></script>


</body>

</html>
